<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input class="form-control" type="text" formControlName="first_name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['first_name'].errors?.['required']"
            >
              First Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputName">Last Name</label>
            <input class="form-control" type="text" formControlName="last_name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['last_name'].errors?.['required']"
            >
              Last Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
          </div>
          <div>
            <label for="gender">Gender:</label>
            <select id="gender" formControlName="gender">
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="male">male</option>
              <option value="Female">Female</option>
              <option value="female">female</option>
              <option value="Other">Other</option>
              <option value="other">other</option>
            </select>
            <div *ngIf="employeeForm.get('gender').invalid && (employeeForm.get('gender').dirty || employeeForm.get('gender').touched)">
              <div *ngIf="employeeForm.get('gender').errors.pattern">Invalid gender</div>
            </div>
          </div>
          <div>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" formControlName="salary" required>
            <div *ngIf="employeeForm.get('salary').invalid && (employeeForm.get('salary').dirty || employeeForm.get('salary').touched)">
              <div *ngIf="employeeForm.get('salary').errors.required">Salary is required</div>
            </div>
          </div>        
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Create Employee
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
