<div class="container">
    <!-- No data message -->
    <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="Employee.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">Salary</th>
          <th scope="col" class="text-center">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employee; let i = index">
          <th scope="row">{{employee._id}}</th>
          <td>{{employee.first_name}}</td>
          <td>{{employee.last_name}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.gender}}</td>
          <td>{{employee.salary}}</td>
          <td class="text-center">
            <div class="btn-group" role="group" aria-label="Employee actions">
              <a [routerLink]="['/edit-employee/', employee._id]" class="btn btn-success btn-sm" role="button">Edit</a>
              <button class="btn btn-danger btn-sm" type="button" (click)="removeEmployee(employee, i)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
