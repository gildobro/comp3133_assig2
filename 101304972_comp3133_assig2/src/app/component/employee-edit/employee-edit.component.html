<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Employee</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="inputName">First Name</label>
              <input class="form-control" type="text" formControlName="first_name" />
              <div
                class="invalid-feedback"
                *ngIf="submitted && myForm['first_name'].errors?.['required']"
              >
                First Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="inputName">Last Name</label>
              <input class="form-control" type="text" formControlName="last_name" />
              <div
                class="invalid-feedback"
                *ngIf="submitted && myForm['last_name'].errors?.['required']"
              >
                Last Name is required.
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3">Email</label>
              <input class="form-control" type="text" formControlName="email" />
              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="submitted && myForm['email'].errors?.['required']"
              >
                Enter your email.
              </div>
              <div
                class="invalid-feedback"
                *ngIf="submitted && myForm['email'].errors?.['pattern']"
              >
                Enter valid email.
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3">Gender</label>
              <select 
              id="gender" 
              class="custom-select form-control" 
              formControlName="gender"
              (change)="updateProfile($event.target.value)">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="male">male</option>
                <option value="Female">Female</option>
                <option value="female">female</option>
                <option value="Other">Other</option>
                <option value="other">other</option>
              </select>
              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="submitted && myForm['gender'].errors?.['required']"
              >
                Choose Gender.
              </div>
            </div>
            <div class="form-group">
              <label for="inputVerify3">Salary</label>
              <input
                class="form-control"
                type="text"
                formControlName="salary"
              />
              <!-- error -->
              <div
                class="invalid-feedback"
                *ngIf="submitted && myForm['salary'].errors?.['required']"
              >
                Enter Your Salary.
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
